  With over twenty years of engineering and design experience, I bring the following qualifications and expertise: Project and team management, including the development and monitoring of processes and key performance indicators such as cost, time and quality; exceptional ability to communicate ideas and knowledge clearly and efficiently, facilitating relationships with internal and external clients; Focus on integration and building interdisciplinary relationships with architects, engineers and technicians; Well-versed in various computer skills such as Office Suite, AutoCAD, Solidworks, Revit and Robot.

